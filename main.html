<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <link rel="stylesheet" href="styles.css">
	<style>
		body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff;
}
.testimonials-container {
    padding: 20px;
    background-color: #f5f5f5;
    max-width: 800px;
    margin: 0 auto;
}
.testimonials-container h2 {
    margin-bottom: 20px;
    font-size: 24px;
}
.testimonial {
    padding: 15px;
    border: 1px solid #ddd;
    background-color: #ffffff;
    margin-bottom: 20px;
}
.text {
    margin: 0 0 10px;
    font-size: 16px;
    line-height: 1.5;
}
.author {
    text-align: right;
    font-style: italic;
    margin: 0;
    font-size: 14px;
}
</style>
</head>
<body>
    <div class="testimonials-container">
        <h1>Testimonials</h1>
        <div class="testimonial">
            <p class="text">This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
            <p class="author">- John Doe</p>
        </div>
        <div class="testimonial">
            <p class="text">I have been using this for a few weeks now and it has completely transformed my workflow.</p>
            <p class="author">- Jane Smith</p>
        </div>
    </div>
</body>
</html>
