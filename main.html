<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            text-align: center;
        }

        .testimonial-container {
            padding: 40px;
            background-color: #f5f5f5;
        }

        .testimonial {
            padding: 20px;
            margin: 20px auto;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 60%;
        }

        .testimonial p {
            margin: 0 0 10px;
            font-size: 16px;
            color: #333;
        }

        .testimonial .author {
            text-align: right;
            font-style: italic;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="testimonial-container">
        <div class="testimonial">
            <p>This product has truly exceeded my expectations. I can't imagine going back to how things were before.</p>
            <p class="author">- Alex Brown</p>
        </div>

        <div class="testimonial">
            <p>The customer support team was incredibly helpful and responsive. Highly recommend.</p>
            <p class="author">- Taylor Green</p>
        </div>

        <div class="testimonial">
            <p>A top-notch experience from start to finish.</p>
            <p class="author">- Jordan Lee</p>
        </div>
    </div>
</body>
</html>
