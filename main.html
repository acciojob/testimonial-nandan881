<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .testimonial-container {
            padding: 40px;
            background-color: #f5f5f5;
        }

        .testimonial {
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .testimonial p {
            margin: 0 0 10px;
            font-size: 16px;
            color: #333;
        }

        .testimonial .author {
            text-align: right;
            font-style: italic;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="testimonial-container">
        <div class="testimonial">
            <p>"This product has changed my life for the better! Highly recommended."</p>
            <p class="author">- John Doe</p>
        </div>

        <div class="testimonial">
            <p>"Excellent service and quality. I couldn't be happier with my experience."</p>
            <p class="author">- Jane Smith</p>
        </div>

        <div class="testimonial">
            <p>"Absolutely outstanding! Will definitely come back for more."</p>
            <p class="author">- Emily Johnson</p>
        </div>
    </div>
</body>
</html>
